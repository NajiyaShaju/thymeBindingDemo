<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Register/Edit</title>
</head>
<body>
<h1>Employee Registration/Update</h1>
<form action="#" th:action="@{/save}" th:object="${userModel}" method="post">
	<input type="text" placeholder="Name" name="name" id="name" th:field="*{name}" required="required"/>
	<input type="text" placeholder="Username" name="username" id="username" th:field="*{username}" required="required"/>
	<input type="password" placeholder="Password" name="password" id="password" th:field="*{password}" required="required"/>
	<input type="submit" value="Register"/>
	<input type="hidden" id="id" th:field="*{id}">
</form>
</body>
</html>
